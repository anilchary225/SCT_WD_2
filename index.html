<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <div id="display" class="display">00:00:00</div>
    <div class="controls">
      <button id="startStop" class="control-btn">Start</button>
      <button id="lap" class="control-btn">Lap</button>
      <button id="reset" class="control-btn">Reset</button>
    </div>
    <div id="laps" class="laps">
      <h3>Laps:</h3>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
